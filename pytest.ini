[tool:pytest]
DJANGO_SETTINGS_MODULE = core.settings

python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    slow: marca testes lentos
    integration: marca testes de integração
    unit: marca testes unitários