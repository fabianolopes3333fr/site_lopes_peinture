{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Lopes Peinture{% endblock %}</title>
  {% tailwind_css %}
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  <link rel="stylesheet" href="{% static 'accounts/css/base_auth.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <section class="bg-gradient-auth min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <a href="{% url 'home:home' %}" class="inline-block">
            <h1 class="text-3xl font-bold text-white mb-2">Lopes Peinture</h1>
            <p class="text-blue-100">Sp√©cialiste en peinture</p>
          </a>
        </div>
  
        <div class="glass-effect rounded-2xl shadow-2xl p-8">{% block content %}{% endblock %}</div>
  
        <div class="text-center mt-6">{% block navigation_links %}{% endblock %}</div>
      </div>
    
  </section>
  {% block extra_js %}{% endblock %}
  <script src="{% static 'accounts/js/base_auth.js' %}"></script>
</body>
</html>
